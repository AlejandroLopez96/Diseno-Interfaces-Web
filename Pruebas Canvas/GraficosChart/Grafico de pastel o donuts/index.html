<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="../Chart.js"></script>
    </head>
    <body>
        <canvas id="canvas" height="300" width="300"></canvas>
        <canvas id="canvas2" height="300" width="300"></canvas>
        <script>
            var pieData = [{
                    value: 300,
                    color:"#F7464A",
                    highlight: "#FF5A5E",
                    label: "Red"
                },{ 
                    value: 200,
                    color: "#46BFBD",
                    highlight: "#5AD3D1",
                    label: "Green"
                },{ 
                    value: 100,
                    color: "#FDB45C",
                    highlight: "#FFC870",
                    label: "Yellow"
                },{ 
                    value: 299,
                    color: "#949FB1",
                    highlight: "#A8B3C5",
                    label: "Grey"
                },{ 
                    value: 120,
                    color: "#4D5360",
                    highlight: "#616774",
                    label: "Dark Grey"
                }
            ];
            new Chart(document.getElementById("canvas").getContext("2d")).Pie(pieData,{pointLabelFontSize : 13, pointLabelFontColor:"#ffa45e"});
            new Chart(document.getElementById("canvas2").getContext("2d")).Doughnut(pieData,{pointLabelFontSize : 13, pointLabelFontColor:"#ffa45e"});
        </script>
    </body>
</html>
