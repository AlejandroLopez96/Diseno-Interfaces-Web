<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="../Chart.js"></script>
    </head>
    <body>
        <canvas id="canvas" height="300" width="300"></canvas>
        <canvas id="canvas2" height="300" width="300"></canvas>
        <script>
            var LineChart = {
                labels: ["Elem1", "Elem2", "Elem3", "Elem4", "Elem5"],
                datasets: [{
                    fillColor: "rgba(255,249,19,0.9)",
                    strokeColor: "rgba(255,0,0,1)",
                    pointColor: "rgb(0, 255, 196)",
                    pointStrokeColor: "#ff6b6b",
                    data: [30, 10, 50, 20, 90]
                }, {
                    fillColor: "rgba(69, 255, 0, 0.5)",
                    strokeColor: "rgb(255, 0, 235)",
                    pointColor: "rgb(0, 20, 255)",
                    pointStrokeColor: "#fff",
                    data: [28, 68, 40, 19, 96]
                }]
            }
            var elemento=document.getElementById('canvas');
            lienzo=elemento.getContext('2d');
            var Linea = new Chart(lienzo).Line(LineChart);
            
            canvas.onclick = function(evt){
                var activePoints = Linea.getPointsAtEvent(evt);
                /*console.log(activePoints);
                console.log(activePoints[1].value);*/
                Linea.datasets[1].points[0].value=5;
                Linea.update();
            };
            
            canvas.ondblclick = function(evt){
                Linea.removeData();
                Linea.update();
            };
        </script>
    </body>
</html>
