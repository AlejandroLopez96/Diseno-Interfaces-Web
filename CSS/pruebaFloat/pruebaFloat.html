<!DOCTYPE html>
<html>
<head>
	<title>PRUEBA IMAGENES</title>
	<style>
	#primero {
		float: left;

		height:100px;
		background-color: blue;
	}
	
	#segundo {
		float: right;

		background-color: red;
	}
	
	#tercero {

		height:100px;
		background-color: yellow;
	}
	
	</style>
</head>
<body>

	<div id="contenedor">
		<div id="primero">primero</div>
		<div id="segundo">segundo</div>
		<div id="tercero">tercero</div>
	</div>

</body>
</html>
