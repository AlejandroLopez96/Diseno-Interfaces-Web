<style>
	.flex-container.nowrap{
   -webkit-flex-wrap: nowrap; /*aparece en una sola linea*/
   -ms-flex-wrap: nowrap;
   flex-wrap: nowrap;
	}
	.flex-container{
 width: 250px;
 height: 140px;
 padding:5px;
 margin: 10px auto;
 background-color:#124678;
 display:-webkit-flex; 
 display: -ms-flexbox; 
 display: flex;
}
.flex-item{
 display: inherit;
 width:50px;
 height:50px;
 background-color:#ccc;
 margin:5px;
}
.flex-item p{
 width:100%; 
 text-align:center; 
 -webkit-align-self: center;
 -ms-flex-item-align: center;
 align-self: center;  
 margin:0; }

.flex-container.nowrap{
   -webkit-flex-wrap: nowrap;
   -ms-flex-wrap: nowrap;
   flex-wrap: nowrap;
}
</style>
</head>

<body>
<div class="flex-container nowrap">
   <div class="flex-item"><p>1</p></div>
   <div class="flex-item"><p>2</p></div>
   <div class="flex-item"><p>3</p></div>
   <div class="flex-item"><p>4</p></div>
   <div class="flex-item"><p>5</p></div> 
   <div class="flex-item"><p>6</p></div>
   <div class="flex-item"><p>7</p></div>
</div>
</body>
