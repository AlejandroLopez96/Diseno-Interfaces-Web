<style>
.flex-container{
 width: 250px;
 height:200px;
 padding:5px;
 margin: 10px auto;
 background-color:#124678;
 display:-webkit-flex; 
 display: -ms-flexbox; 
 display: flex;
 -webkit-flex-wrap: wrap;
 -ms-flex-wrap: wrap;
 flex-wrap: wrap;
}
.flex-item{
 display: inherit;
 width:50px;
 min-height:50px;
 background-color:#ccc;
 margin:5px;
}
.flex-item p{
 width:100%; 
 text-align:center; 
 -webkit-align-self: center;
 -ms-flex-item-align: center;
 align-self: center;  
 margin:0; 
 }

.flex-container.stretch{
 -webkit-align-content: stretch;
 -ms-flex-line-pack: stretch;
 align-content: stretch;
}
</style>
</head>

<body>
<div class="flex-container flex-start">
   <div class="flex-item"><p>1</p></div>
   <div class="flex-item"><p>2</p></div>
   <div class="flex-item"><p>3</p></div>
   <div class="flex-item"><p>4</p></div>
   <div class="flex-item"><p>5</p></div>
   <div class="flex-item"><p>6</p></div>
   <div class="flex-item"><p>7</p></div>
</div>
</body>
</html>
